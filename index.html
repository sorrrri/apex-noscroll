                <ul>

            <div id="filters-container" class="filter-charts">
                <div class="checkbox">
                    <input id="filter-COxMAP" type="checkbox" name="charts" value="filter-COxMAP" checked="checked">
                    <label for="filter-COxMAP">COx MAP</label>
                </div>
                <div class="checkbox">
                    <input id="filter-COxETCO2" type="checkbox" name="charts" value="filter-COxETCO2" checked="checked">

                </div>
                <div class="checkbox">
                    <input id="filter-RSO2" type="checkbox" name="charts" value="filter-RSO2" checked="checked">
                    <label for="filter-RSO2">RSO2</label>

                    <input id="filter-MAP" type="checkbox" name="charts" value="filter-MAP" checked="checked">

                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                            <path d="M16.24 7.76C15.07 6.59 13.54 6 12 6v6l-4.24 4.24c2.34 2.34 6.14 2.34 8.49 0 2.34-2.34 2.34-6.14-.01-8.48zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>

        <section id="chartDateRanger"></section>

    <!-- Chart 1 -->
    <section id="chartDashboard" class="content content-chart">
        <div class="scroll-handler">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"/>
                </svg>
            </span>
            <button class="scroll-to-top">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
                </svg>
            </button>
            <button class="scroll-to-bottom">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                </svg>
            </button>
            <button class="scroll-to-left">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
                </svg>
            </button>
            <button class="scroll-to-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
                </svg>
            </button>
        </div>

        <div class="chart-container filter-COxMAP" draggable="true">
            <small>COx MAP</small>
            <div id="COxMAPChart" class="chart"></div>
        </div>
        <div class="chart-container filter-COxETCO2" draggable="true">
            <small>COx ETCO2</small>
            <div id="COxETCO2Chart" class="chart"></div>
        </div>
        <div class="chart-container filter-RSO2" draggable="true">
            <small>RSO2</small>
            <div id="RSO2Chart" class="chart"></div>
        </div>
        <div class="chart-container filter-MAP" draggable="true" ondblclick="COxMAPModal()">
            <small>MAP</small>
            <div id="MAPChart" class="chart"></div>
        </div>
        <div class="chart-container filter-ETCO2" draggable="true" ondblclick="CO2xETCO2Modal()">

            <div id="ETCO2Chart" class="chart"></div>

        <div class="chart-container filter-SJVO2" draggable="true">

        </div>
        <div class="chart-container filter-ADJL" draggable="true">

        <div class="chart-container filter-LOI" draggable="true">

        <div class="chart-container filter-AVDO2" draggable="true">

        <div class="chart-container filter-CEO2" draggable="true">

        <div class="chart-container filter-AJglc" draggable="true">

        </div>
        <div class="chart-container filter-AJCO2" draggable="true">
            <small>AJCO2</small>
            <div id="AJCO2Chart" class="chart"></div>
        </div>
        <div class="chart-container filter-RQ" draggable="true">

        </div>
        <div class="chart-container filter-NPI" draggable="true">

            <div id="NPIChart" class="chart"></div>
        </div>
        <div class="chart-container filter-pupil" draggable="true">
            <small>Pupil Size</small>
            <div id="PupilChart" class="chart"></div>
        </div>
    </section>
