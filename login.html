<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EICU - APEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="container login">


    <div class="login-container">

        <!-- Brand Box -->
        <div class="brand">
            <div class="heading">
                <h2>EICU APEX</h2>
                <p>Ajou university medical center</p>
                <p>Post cardiac arrest</p>
                <p>Emergency and critical care Xperts</p>
            </div>

            <div class="success-msg">
                <p>Great! You are one of our members now</p>
                <a href="#" class="profile">Your Profile</a>
            </div>
        </div>


        <!-- Form Box -->
        <div class="form">

            <!-- Login Form -->
            <div class="login form-peice">
                <div class="login-form">
                    <div class="form-group">
                        <label for="loginID">ID</label>
                        <input type="text" name="loginID" id="loginID" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                    </div>

                    <div class="CTA">
                        <button type="button" onclick="location.href='index.html'">Login</button>
                        <a href="#" class="switch">I'm New</a>
                    </div>
                </div>
            </div><!-- End Login Form -->


            <!-- Signup Form -->
            <div class="signup form-peice switched">
                <div class="signup-form">

                    <div class="form-group">
                        <label for="sign_id">ID</label>
                        <input type="text" name="sign_id" id="sign_id" class="id">
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="sign_pw">Password</label>
                        <input type="password" name="sign_pw" id="sign_pw" class="pass">
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="sign_pw2">Confirm Password</label>
                        <input type="password" name="sign_pw2" id="sign_pw2" class="passConfirm">
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="sign_name">이름</label>
                        <input type="text" name="sign_name" id="sign_name" class="name">
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="sign_contact">연락처</label>
                        <input type="text" name="sign_contact" id="sign_contact" class="contact">
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <label for="sign_institution">소속</label>
                        <input type="text" name="sign_institution" id="sign_institution" class="team">
                        <span class="error"></span>
                    </div>

                    <div class="CTA">
                        <button type="button" onclick="fn_signup();">Signup Now</button>
                        <a href="#" class="switch" id="login_switch">I have an account</a>
                    </div>
                </div>
            </div><!-- End Signup Form -->
        </div>
    </div>
</div>
<script src="assets/lib/jquery-3.5.1.min.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
